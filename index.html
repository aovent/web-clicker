<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src\img\documentlogo.png" type="image/x-icon">

    <title>WebClicker</title>

    <link rel="stylesheet" href="./index.css">
    <script src="./src/index.js" defer type = "module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <h1>
            WEB CLICKER <br>
            <span style="font-size: 1vh; color: red;">После перезапуска страницы прогресс
            сохраняется!</span>
        </h1>

        <section class="clicker_menu clicker_stats">
            <h2>Your Stats:</h2> <br>

            <div class="stats_string"><div class="stats_ultramoney">Gems: 0</div><i class="fa-sharp fa-regular fa-gem"></i></div>
            <div class="stats_string"><div class="stats_money">Money: 0</div><i class="fa-sharp fa-solid fa-coins"></i></div>
            <div class="stats_string"><div class="stats_level">Level: 1</div><i class="fa-solid fa-user-astronaut"></i></div>
            <div class="stats_string"><div class="rebirths_level">Rebirths: 0</div><i class="fa-solid fa-wand-magic-sparkles"></i></div>
        </section>

        <section class="clicker_menu clicker_upgrades">
            <h2>Your Upgrades:</h2> <br>

            <div class="stats_string"><div class="stats_ultramoney">Coin Click: 0</div><i class="fa-brands fa-bitcoin"></i></div>
            <!-- <div class="stats_string"><div class="stats_money">Money: 0</div><i class="fa-sharp fa-solid fa-coins"></i></div> -->
            <!-- <div class="stats_string"><div class="stats_level">Level: 1</div><i class="fa-solid fa-user-astronaut"></i></i></div> -->
            <!-- <div class="stats_string"><div class="stats_level">Rebirths: 0</div><i class="fa-solid fa-wand-magic-sparkles"></i></div> -->
        </section>

        <section class="clicker_menu clicker_shop">
            <a id = "cs_link">Go To Shop</a>
        </section>
        <div class="section_clicker_shop">
            <div class="button_section">
                <button class = "scs_button">Close</button>
            </div>
            
            <div class="shop_sections">
                <div class="shop_section shop_section_upgrades">
                    <h3>Upgrades</h3>
                    <div class="items_section upgrades_items">
                        <div class="shop_item">Coin Click <i class="fa-brands fa-bitcoin"></i></div>
                    </div>
                </div>
                <div class="shop_section shop_section_items">
                    <h3>Stats</h3>
                    <div class="items_section">
                        <div class="shop_item">Rebirth <i class="fa-solid fa-wand-magic-sparkles"></i></div>
                        <div class="shop_item">Level <i class="fa-solid fa-user-astronaut"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <section class="clicker_menu clicker_games">
            <a id = "cg_link">Go To Games</a>
        </section>
        <div class="section_clicker_game">
            <div class="button_section">
                <button class = "scg_button">Close</button>
            </div>

            <div class="cells_section">
                <div class="cells_string">
                    <div class="cell coin_cell">
                        <img class = "cell_img" src="src\img\simple-gold-coin-png.png">
                        <p class = "cell_text">Coin</p>
                    </div>
                    <div class="cell"></div>
                </div>
                <div class="cells_string">
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>
        <div class="coin_game">
            <h1>Coin Game</h1>
            <div class="coin_balance stats_string">
                <div class="cb_text">Money: 0</div>
                <i class="fa-sharp fa-solid fa-coins"></i>
            </div>
            <div class="close_button_coin">
                <button>Close</button>
            </div>
            <div class="coin_coin">
                <img draggable="false" src="src\img\simple-gold-coin-png.png">
            </div>
        </div>

    </main>
</body>
</html>
